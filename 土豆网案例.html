<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>土豆网案例</title>
    <style>
        .tudou {
            position: relative;
            /* 相对定位 */
            width: 400px;
            height: 280px;
            background-color: pink;
            margin: 30px auto;
        }
        
        .tudou img {
            width: 100%;
            height: 100%;
        }
        
        .mask {
            display: none;
            /* 隐藏遮罩层 */
            position: absolute;
            /* 绝对定位 */
            /* 子绝父相 */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, .3) url(bfq.jpg) no-repeat center;
        }
        /* 当我们鼠标经过土豆这个盒子时，就让遮罩层里面显示出来 */
        
        .tudou:hover .mask {
            /* 里面元素显示出来 */
            display: block;
        }
    </style>
</head>

<body>
    <div class="tudou">
        <div class="mask"></div>
        <img src="ttt.jpg">
    </div>
</body>

</html>
