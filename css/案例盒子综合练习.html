<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>综合案例</title>
    <style>
        * {
            margin: 0;
            padding: 0px;
        }
        
        body {
            background-color: #f5f5f5;
        }
        
        a {
            color: black;
            text-decoration: none;
            /* 取消连接的下划线 */
        }
        
        .box {
            width: 298px;
            height: 415px;
            background-color: #fff;
            /* 让块级的盒子水平居中对齐 */
            margin: 100px auto;
        }
        
        .box img {
            /* 图片的宽度和盒子宽度一致 */
            width: 100%;
        }
        
        .review {
            height: 70px;
            font-size: 14px;
            /* 由于没有width属性，所有的padding不会撑开盒子宽度 */
            padding: 0 28px;
            margin-top: 30px;
        }
        
        .appraise {
            font-size: 12px;
            color: #b0b0b0;
            margin-top: 20px;
            padding: 0 28px;
        }
        
        .info {
            font-size: 14px;
            margin-top: 28px;
            padding: 0 28px;
        }
        
        .info h4 {
            display: inline-block;
            /* 行内元素转换为行内块元素 */
        }
        
        .info span {
            color: orange;
        }
        
        .info em {
            font-style: normal;
            /*样式默认为正常 */
            color: white;
            margin: 0 6px 0 15px;
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="4.jpg" alt="">
        <p class="review">开始独一份if你思考和思考的骄傲的</p>
        <div class="appraise">来自于爱神的箭阿达萨达</div>
        <div class="info">
            <h4>
                <a href="#">kdsaksdjajaso...</a>></h4>
            <em>|</em> <span>99.9元</span> </div>
    </div>
</body>

</html>
