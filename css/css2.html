<!DOCTYPE html>

<head>

    <title>基础选择器:标签选择器</title>

    <style>
        /* <!-- 标签选择器 --> */
        
        p {
            color: red;
            font-size: 18px;
        }
        
        div {
            color: seagreen;
        }

</head>


<body>
    <p>男生</p>
    <p>男生</p>
    <p>男生</p>
    <div>女生</div>

    <div>女生</div>
</body>
