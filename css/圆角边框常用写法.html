<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圆角边框常用写法</title>
    <style>
        .yuanxing {
            width: 300px;
            height: 300px;
            background-color: pink;
            /* border-radius: 150px; */
            border-radius: 50%;
        }
        
        .tuyuan {
            width: 300px;
            height: 160px;
            background-color: pink;
            border-radius: 80px;
        }
        
        .buyong {
            width: 200px;
            height: 200px;
            background-color: pink;
            border-radius: 10px 20px 30px 40px;
            /* 从左上角开始  顺时针方向 */
            /* border-radius: 10px 40px; */
            /* 对角 */
        }
    </style>
</head>

<body>
    >
    <div class="yuanxing">1圆形</div>
    <div class="tuyuan">2椭圆</div>
    <div class="buyong">3不同圆角</div>
</body>

</html>
