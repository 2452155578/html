<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动案例</title>
    <style>
        .zuo,
        .you {
            float: left;
            width: 200px;
            height: 200px;
            background-color: pink;
        }
        
        .you {
            float: right;
        }
    </style>
</head>

<body>

    <div class="zuo">左青龙</div>
    <div class="you">右白虎</div>
</body>

</html>
