<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元素显示模式转换display</title>
    <style>
        a {
            width: 159px;
            height: 30px;
            background-color: tomato;
            /* 把行内元素a转换为块级元素 */
            display: block;
        }
        
        div {
            width: 250px;
            height: 45px;
            background-color: yellow;
            /* 把块级元素转化为行内元素 */
            display: inline;
        }
        
        span {
            width: 250px;
            height: 45px;
            background-color: rgb(9, 31, 235);
            /* 把块级元素转化为行内元素 */
            display: inline-block;
        }
    </style>
</head>

<body>
    <a href="#">阿姨</a>
    <a href="#">阿姨</a>
    <div>我是块级元素</div>
    <div>我是块级元素</div>
    <span>行内元素转换为行内块元素</span>
    <span>行内元素转换为行内块元素</span>
</body>

</html>
