<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>精灵图拼出自己的名字</title>
    <style>
        span {
            display: inline-block;
            /* 转化为行内块元素 */
            /*  background: url(mz.jpg) no-repeat */
        }
        
        .p {
            width: 108px;
            height: 117px;
            background: url(mz.jpg) no-repeat -114px -367px;
            /* background-position:0 0; */
        }
        
        .i {
            width: 93px;
            height: 140px;
            background: url(mz.jpg) no-repeat -114px -217px;
        }
        
        .n {
            width: 96px;
            height: 150px;
            background: url(mz.jpg) no-repeat -622px -217px;
        }
        
        .k {
            width: 98px;
            height: 140px;
            background: url(mz.jpg) no-repeat -314px -217px;
        }
    </style>
</head>

<body>
    <span class="p">p</span>
    <span class="i">i</span>
    <span class="n">n</span>
    <span class="k">k</span>
</body>

</html>
