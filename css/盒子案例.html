<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新浪导航</title>
    <style>
        .nav {
            height: 41px;
            padding-top: 3px red solid;
            padding-bottom: 2px solid yellow;
            background-color: rgb(17, 231, 213);
            line-height: 41px;
        }
        
        .nav a {
            /* a属于行内元素，要转换为行内块元素 */
            display: inline-block;
            height: 41px;
            padding: 0px 20px;
            font-size: 12px;
            color: chartreuse;
            text-decoration: none;
        }
        
        .nav a:hover {
            background-color: cornsilk;
            color: honeydew;
        }
    </style>
</head>

<body>
    <div class="nav">
        <a href="#">都是</a>
        <a href="#">第三方</a>
        <a href="#">微服私访</a>
        <a href="#"> 无非是防守打法</a>
        <a href="#">水电费方法</a>

    </div>
</body>

</html>
