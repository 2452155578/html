<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>复合选择器之后代选择器</title>
    <!-- 我想要把ol里面的小li选出来改为pink颜色 -->
    <style>
        ol li {
            color: pink;
        }
        
        ol li a {
            color: red;
        }
    </style>
</head>

<body>
    <ol>
        社会人士
        <li>我是ol的孩子</li>
        <li>我是ol的孩子</li>
        <li>
            <a href="#"> 我是ol的孙子</a>
        </li>
    </ol>
    <ul>
        <li>我是ul的孩子</li>
        <li>我是ul的孩子</li>
        <li>我是ul的孩子</li>
    </ul>

</body>

</html>
