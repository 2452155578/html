<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通配符选择器的使用</title>
    <style>
        /* css中通配符选择器使用“*”定义，表示选取页面中所有标签元素（标签） */
        
        * {
            color: red;
        }
        /* *这里把 html ul body div等等的标签都改为了红色 */
    </style>
</head>

<body>
    <div>疯狂文化</div>
    <ul>
        <li>上来看积分</li>
    </ul>
    <span>觉得</span>
</body>

</html>
