<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>并集选择器</title>
    <style>
        /* 要求1：熊大熊二改为粉色 */
        
        div,
        P {
            color: pink;
        }
        /* 要求2：熊大熊二改为粉色，小猪一家改粉色 */
        
        div,
        P,
        .pig li {

        }

    <div>熊大</div>
    <p>熊二</p>
    <span>光头强</span>

        <li>猪爸爸</li>
        <li>猪妈妈</li>
    </ul>
</body>
