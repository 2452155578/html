<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子内边距padding</title>
    <style>
        /* left  左边距  top  上边距    right  右边距   bottom  下边距 */
        
        div {
            width: 200px;
            height: 200px;
            background-color: red;
            padding-left: 20px;
            /* 内边距简写  复合写法 */
            /* padding: 5px； 上下左右都是5px；；；；padding：5px 10px；上下5px左右10px；；；；padding：2px 3px 4px；上2px左右3px下4px；；；；padding: 5px 6px 7px 8px;
            顺时针，上右下左；； */
        }
    </style>
</head>

<body>
    <div>盒子内容是content盒子内容是content盒子内容是content盒子内容是content</div>
</body>

</html>
