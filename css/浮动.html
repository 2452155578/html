<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动</title>
    <!-- none  默认值，元素不浮动  left  元素向左浮动   right  元素向右浮动 -->
    <style>
        div {
            float: left;
            width: 150px;
            height: 200px;
            background-color: pink;
            /* display: inline-block; */
        }
    </style>

</head>

<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
</body>

</html>
