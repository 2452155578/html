<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>边框练习</title>
    <!-- 请给一个200*200的盒子，设置上边框为红色，其余边框为蓝色 -->
    <style>
        div {
            width: 200px;
            height: 200px;
            border: 3px solid blue;
            border-top: 3px solid red;
            /* 先写大范围在写小范围，不可颠倒 */
        }
    </style>
</head>

<body>
    <div></div>
</body>
