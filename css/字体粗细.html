<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体粗细 font-weight</title>
    <style>
        .jiacu {
            font-weight: 900;
        }
    </style>
</head>

<body>
    <h2>撒旦立刻覅四川省</h2>
    <p>阿斯利康大家我的</p>
    <p>大家我都快而非叫我</p>
    <p class="jiacu">搜房我看的聚合物</p>
    <p>第几哦我的零地价</p>
    <p>老师的课我脚后跟</p>
</body>

</html>
