<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>溢出的文字省略号显示</title>
    <style>
        /* 单行文本溢出显示省略号必需满足三个条件 */
        /* 1.先强制一行内显示文本 */
        /* white-space:nowrap;（默认normal自动换行） */
        /* 2.超出部分隐藏 */
        /* overflow：hidden; */
        /* 3.文字用省略号代替超出部分 */
        /* text-overflow:ellipsis; */
        /*  */
        /*  */
        /*  */
        /*  */
        /* 多行文本显示省略号，有较大的兼容性问题，适合于webKit浏览器或移动端（移动端大部分是webkit内核） */
        /* overflow：hidden； */
        /* text-overflow：ellipsis; */
        /* 弹性伸缩盒子模型显示 */
        /* display：-webkit-box; */
        /* 显示在一个块元素显示的文本的行数 */
        /* -webkit-line-clamp:2; */
        /* 设置或检索伸缩盒对象的子元素的排列方式 */
        /* -webkit-box-orient:vertical; */
        
        .dy {
            width: 150px;
            height: 80px;
            background-color: pink;
            margin: 100px auto;
            /* 这个单词的意思是如果文字显示不开就自动换行 */
            /* white-space: normal; */
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .de {
            width: 150px;
            height: 65px;
            background-color: pink;
            margin: 100px auto;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
        }
    </style>
</head>

<body>
    <div class="dy">双抗精华反馈坚实的速度和</div>
    <div class="de">双抗精华反馈坚实的速度和鼎折覆餗各省地，方是否好水电费第</div>
</body>

</html>
