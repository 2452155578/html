<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片底侧有空白缝隙解决方案</title>
    <style>
        div {
            border: 2px solid red;
        }
        /* bug  :图片底侧会有一个空白缝隙，原因是行内块元素回合文字的基线对齐 */
        /* 解决方案    1，给图片添加vertical-align：middle|top|bottom等。（提倡使用的） */
        /* 2，把图片转化为块级元素display：block； */
        
        img {
            vertical-align: bottom;
        }
    </style>
</head>

<body>
    <div>
        <img src="ln.jpg" alt="">
    </div>
</body>

</html>
