<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字围绕浮动元素</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .box {
            width: 300px;
            height: 120px;
            background-color: pink;
            margin: 0 auto;
            padding: 5px;
        }
        
        .pic {
            float: left;
            width: 120px;
            height: 60px;
            margin-right: 5px;
        }
        
        .pic img {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="pic"><img src="ln.jpg" alt=""></div>
        <p>竞赛记得哈卡萨帝爱的阿昆达卡的圣诞节你我了三级网</p>
</body>

</html>
