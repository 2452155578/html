<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行内快巧妙运用</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .box {
            text-align: center;
            /* 水平居中 */
        }
        
        .box a {
            display: inline-block;
            /* 转换为行内块元素 */
            width: 36px;
            height: 36px;
            background-color: #f7f7f7;
            border: 1px solid #ccc;
            text-align: center;
            /* 水平居中 */
            line-height: 36px;
            /* 垂直居中 */
            text-decoration: none;
            /* 不要下划线 */
            color: #333;
            font-size: 16px;
            /* 文字大小 */
        }
        
        .box .prev,
        .box .next {
            width: 85px;
        }
        
        .box .current,
        .box .elp {
            background-color: #fff;
            border: none;
            /*边框不需要 */
        }
        
        .box input {
            height: 36px;
            width: 45px;
            border: 1px solid #ccc;
            outline: none;
        }
        
        .box button {
            height: 36px;
            width: 60px;
            background-color: #f7f7f7;
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <div class="box">
        <a href="#" class="prev">&lt;&lt;上一页</a>
        <a href="#" class="current">2</a>
        <a href="#">3</a>
        <a href="#">4</a>
        <a href="#">5</a>
        <a href="#">6</a>
        <a href="#" class="elp">...</a>
        <a href="#" class="next">&gt;&gt;下一页</a> 到第

        <input type="text">页
        <button>确定</button>
    </div>

</body>

</html>
