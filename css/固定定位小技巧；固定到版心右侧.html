<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>固定定位小技巧，固定到版心右侧</title>
    <style>
        .www {
            width: 800px;
            height: 1400px;
            background-color: pink;
            margin: 0 auto;
        }
        
        .w {
            width: 50px;
            height: 150px;
            background-color: blue;
            position: fixed;
            left: 50%;
            /* 1.走浏览器的一半， */
            margin-left: 400px;
            /* 2.利用margin盒子走到版心盒子的一半 */
        }
    </style>
</head>

<body>
    <div class="w"></div>
    <div class="www"></div>
</body>

</html>
