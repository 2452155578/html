<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字样式 font-style</title>
    <style>
        p {
            font-style: italic;
            /* italic  让字体倾斜  normal   让字体不倾斜 */
        }
        
        em {
            font-style: normal;
        }
    </style>
</head>

<body>
    <p>赛道我奥斯卡大奖</p>
    <em>水电开发完成上来看</em></body>
<!-- em   i   字体倾斜标签 -->

</html>
