<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪类选择器</title>
    <style>
        /* 链接伪类选择器 */
        /* a:link选择所有未被访问的链接    a:visited选择所有已被访问的链接   a:hover选择鼠标指针位于其上的链接   a:active选择活动链接（鼠标放下未弹起的链接） */
        
        a:link {
            color: black;
            text-decoration: none;
        }
        
        a:visited {
            color: orange;
        }
        
        a:hover {
            color: orchid;
        }
        
        a:active {
            color: springgreen;
        }
    </style>
</head>

<body>
    <a href="#">小猪佩奇</a>
</body>

</html>
