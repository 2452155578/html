<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体大小font-size</title>
    <style>
        h2 {
            font-size: 18px;
        }
        /* 标题标签比较特殊，要单独设置字体大小 */
        
        body {
            font-size: 16px;
        }
    </style>
</head>

<body>
    <h2>撒旦立刻覅四川省</h2>
    <p>阿斯利康大家我的</p>
    <p>大家我都快而非叫我</p>
    <p>搜房我看的聚合物</p>
    <p>第几哦我的零地价</p>
    <p>老师的课我脚后跟</p>
</body>

</html>
