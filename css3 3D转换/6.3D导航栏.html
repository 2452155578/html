<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D导航栏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        ul {
            margin: 100px;
        }
        
        ul li {
            float: left;
            margin: 0 5px;
            width: 120px;
            height: 35px;
            list-style: none;
            /* 一会要给box 旋转  也需要透视  给li加  里面的子盒子都透视效果 */
            perspective: 500px;
        }
        
        .box {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: all 1s;
        }
        
        .box:hover {
            transform: rotateX(90deg);
        }
        
        .front,
        .bottom {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            font-size: 18px;
            color: aliceblue;
            text-align: center;
            line-height: 35px;
        }
        
        .front {
            background-color: pink;
            z-index: 1;
            transform: translateZ(17.5px);
        }
        
        .bottom {
            background-color: black;
            /* backface-visibility: hidden; */
            /* 负值 */
            transform: translateY(17.5px) rotateX(-90deg);
        }
    </style>
</head>

<body>
    <ul>
        <li>
            <div class="box">
                <div class="front">你猜</div>
                <div class="bottom">我不猜</div>
            </div>
        </li>
        <li>
            <div class="box">
                <div class="front">你猜</div>
                <div class="bottom">我不猜</div>
            </div>
        </li>
        <li>
            <div class="box">
                <div class="front">你猜</div>
                <div class="bottom">我不猜</div>
            </div>
        </li>
        <li>
            <div class="box">
                <div class="front">你猜</div>
                <div class="bottom">我不猜</div>
            </div>
        </li>
        <li>
            <div class="box">
                <div class="front">你猜</div>
                <div class="bottom">我不猜</div>
            </div>
        </li>
    </ul>
</body>

</html>
