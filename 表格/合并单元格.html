<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>合并单元格</title>
</head>

<body>
    <!-- 跨行合并:rowspan="合并单元格的个数" -->
    <!-- 跨列合并：colspan="合并单元格的个数" -->
    <table width="500" height="250" cellspacing="0" border="1">
        <tr>
            <td></td>
            <td colspan="2">
            </td>

        </tr>
        <tr>
            <td rowspan="2"></td>
            <td></td>
            <td></td>
        </tr>
        <tr>

            <td></td>
            <td></td>
        </tr>
    </table>
</body>

</html>
