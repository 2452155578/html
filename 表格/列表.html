<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>无序列表</title>
</head>
<!-- 无序列表 -->

<body>
    <h4>喜欢的</h4>
    <ul>
        <li>臭豆腐</li>
        <li>白菜</li>
        <li>辣条</li>
    </ul>
    <!-- 有序列表 -->
    <h1> 好吃的</h1>
    <ol>
        <li>苹果</li>
        <li>香蕉</li>
        <li>梨子</li>
    </ol>
    <!-- 自定义列表 -->
    <h2>颜色</h2>
    <dl>
        <dt>颜色</dt>
        <dd>红色</dd>
        <dd>绿色</dd>
    </dl>
</body>

</html>
