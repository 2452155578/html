<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>热点图案例</title>
    <style>
        .map {
            position: relative;
            width: 500px;
            height: 385px;
            background: url(../css3动画/map.png) no-repeat;
            margin: 0 auto;
        }
        
        .city {
            position: absolute;
            top: 161px;
            right: 183px;
        }
        
        .dotted {
            width: 5px;
            height: 5px;
            background-color: #09f;
            border-radius: 50%;
        }
        
        .city div[class^="pulse"] {
            /* 保证我们小波纹在父级盒子里面水平垂直居中  放大之后就会中心向四周发散 */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 5px;
            height: 5px;
            box-shadow: 0 0 12px #009dfd;
            border-radius: 50%;
            /* 匀速的  无限循环 */
            animation: pules 1.2s linear infinite;
        }
        
        .city div.pulse2 {
            /* 时间差  延时 */
            animation-delay: 0.4s;
        }
        
        .city div.pulse3 {
            animation-delay: 0.8s;
        }
        
        @keyframes pules {
            0% {}
            70% {
                width: 40px;
                height: 40px;
                /* opacity  透明度*/
                opacity: 1;
            }
            100% {
                width: 70px;
                height: 70px;
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="map">
        <div class="city">
            <div class="dotted"></div>
            <div class="pulse1"></div>
            <div class="pulse2"></div>
            <div class="pulse3"></div>
        </div>
    </div>
</body>

</html>
