<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>为什么要清除浮动</title>
    <style>
        /* 由于父级盒子很多情况下不方便给高度，但是子盒子浮动又不占位置，最后父级盒子高度为0时，就会影响下面的标准流盒子 */
        /* 选择器{clear：属性值；}  left   不允许左侧有浮动元素，清除左侧浮动的影响     right   不允许右侧有浮动元素，清除右侧浮动的影响   both   同时清除左右浮动的影响 *   几乎只用both*/
        /* .clearfix: after {
            content: "";
            display: block;
            height: 0;
            clear: both;
            visibility: hidden;
        }
        
        .clearfix {
            *zoom: 1;
        } */
        
        .clearfix:before,
        .clearfix:after {
            content: "";
            display: table;
        }
        
        .clearfix::after {
            clear: both;
        }
        
        .clearfix {
            *zoom: 1;
        }
        
        .box {
            width: 800px;
            border: 1px solid black;
            margin: 0 top;
        }
        
        .damao {
            float: left;
            width: 200px;
            height: 200px;
            background-color: red;
        }
        
        .ermao {
            float: left;
            width: 200px;
            height: 150px;
            background-color: yellow;
        }
        
        .footer {
            float: left;
            width: 200px;
            height: 300px;
            background-color: blue;
        }
    </style>
</head>

<body>
    <div class="box clearfix">
        <div class="damao">大猫</div>
        <div class="ermao">二毛</div>
        <div class="footer">三毛</div>
    </div>
</body>

</html>
