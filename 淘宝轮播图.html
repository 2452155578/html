<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>淘宝轮播图</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        li {
            list-style: none;
        }
        
        .tb-promo {
            position: relative;
            width: 520px;
            height: 280px;
            background-color: pink;
            margin: 100px auto;
        }
        
        .tb-promo img {
            width: 520px;
            height: 280px;
        }
        /* /约束图片大小 */
        /* 并集选择器可以集体声明相同的样式 */
        
        .prev,
        .next {
            position: absolute;
            /* 加了绝对定位的盒子，可以直接设置大小 */
            top: 50%;
            margin-top: -15px;
            width: 20px;
            height: 30px;
            background: rgb(0, 0, 0, 0.2);
            text-align: center;
            /* 水平居中 */
            line-height: 30px;
            /* 垂直居中 */
            color: #fff;
            text-decoration: none;
            /* 去掉下划线 */
        }
        
        .prev {
            left: 0;
            border-top-right-radius: 15px;
            /* 右上角圆滑 */
            border-bottom-right-radius: 15px;
            /* 右下角圆滑 */
        }
        
        .next {
            /* 如果一个盒子既有right属性又有left属性则会执行left属性；同理  top    bottom  会执行top */
            right: 0;
            /* 去掉下划线 */
            border-top-left-radius: 15px;
            /* 右上角圆滑 */
            border-bottom-left-radius: 15px;
            /* 右下角圆滑 */
        }
        
        .promo-nav {
            position: absolute;
            bottom: 15px;
            left: 50%;
            margin-left: -35px;
            width: 70px;
            height: 13px;
            background-color: rgba(255, 255, 255, .3);
            border-radius: 7px;
        }
        
        .promo-nav li {
            float: left;
            width: 8px;
            height: 8px;
            background-color: whitesmoke;
            border-radius: 50%;
            margin: 3px;
        }
        
        .promo-nav .seee {
            background-color: orange;
        }
    </style>
</head>

<body>
    <div class="tb-promo">
        <img src="ttt.jpg" alt="">
        <!-- 左侧按钮箭头 -->
        <a href="#" class="prev">&lt;</a>
        <!-- 右侧按钮箭头 -->
        <a href="#" class="next">&gt;</a>
        <ul class="promo-nav">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li class="seee"></li>
        </ul>


    </div>
</body>

</html>
