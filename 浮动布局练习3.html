<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动布局</title>
    <style>
        .box {
            width: 1226px;
            height: 615px;
            background-color: pink;
            margin: 0 auto;
            /* 垂直居中 */
        }
        
        .zuo {
            float: left;
            width: 234px;
            height: 615px;
            background-color: purple;
        }
        
        .you {
            float: left;
            width: 992px;
            height: 615px;
            background-color: blue;
        }
        
        .you>div {
            float: left;
            width: 234px;
            height: 300px;
            background-color: red;
            margin-left: 14px;
            margin-bottom: 14px;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="zuo">左青龙</div>
        <div class="you">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
        </div>
    </div>

</body>

</html>
