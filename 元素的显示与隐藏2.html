<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元素的显示与隐藏visibility</title>
    <style>
        /* visibility:visible  元素可视    visibility：hidden   隐藏元素 */
        
        .mama {
            /* visibility: visible; */
            visibility: hidden;
            width: 200px;
            height: 200px;
            background-color: pink;
        }
        
        .baba {
            width: 200px;
            height: 200px;
            background-color: blue;
        }
    </style>
</head>

<body>
    <div class="mama">猪妈妈</div>
    <div class="baba">猪爸爸</div>
</body>

</html>
