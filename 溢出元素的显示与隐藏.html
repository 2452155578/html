<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>溢出部分的隐藏与显示overflow</title>
    <style>
        .zhu {
            /* overflow: visible; */
            /* 默认溢出部分显示出来 */
            /* overflow: hidden; */
            /* 隐藏文字多的部分 */
            /* overflow: scroll; */
            /*scroll 溢出会滚动条显示 不溢出也显示滚动条 */
            overflow: auto;
            /* 当文字溢出会自动显示滚动条 */
            width: 200px;
            height: 200px;
            border: 3px solid red;
            margin: 100px auto;
        }
    </style>
</head>

<body>
    <div class="zhu">
        【环球网报道记者林泽宇】日本共同社报道，受奥密克戎毒株迅速蔓延的影响，厚生劳动相后藤茂之24日晚间发布最新新冠政策，允许重症风险较低的年轻人群在不接受医疗机构诊断的情况下自行报告感染新冠并开始“居家疗养”，以腾出医疗资源。这一政策在日本网络上引发争议。月22日，有网友爆料四川仁寿天仁公园内的天梯台阶上建造了一些疑似棺材状的设施。24日，仁寿县住建局一工作人员表示，网传设施为花箱，现已将其挪到公园里面
    </div>

</body>

</html>
