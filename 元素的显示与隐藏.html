<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元素的显示与隐藏</title>
    <style>
        /* 让一个元素隐藏或者显示出来display   隐藏元素，并且不占有原来位置 */
        /* display：none；  隐藏对象  display：block；显示元素 */
        
        .qiaozhi {
            display: none;
            width: 200px;
            height: 200px;
            background-color: pink;
        }
        
        .peiqi {
            width: 200px;
            height: 200px;
            background-color: blue;
        }
    </style>
</head>

<body>
    <div class="qiaozhi">乔治</div>
    <div class="peiqi">佩奇</div>
</body>

</html>
