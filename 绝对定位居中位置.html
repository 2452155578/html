<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: absolute;
            /* 第一步，left走50%,父容器的一半 */
            left: 50%;
            /* 第二步，margin负值，往左走自己盒子的一半 */
            margin-left: -100px;
            top: 50%;
            margin-top: -100px;
            width: 200px;
            height: 200px;
            background-color: pink;
            /* margin: auto; */
            /* /加了绝对定位后盒子，水平居中不了 */
        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
