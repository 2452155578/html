<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css3过渡 transition</title>
    <style>
        /* transition:要过渡的属性   花费时间   运动曲线  何时开始; */
        
        div {
            width: 200px;
            height: 100px;
            background-color: pink;
            /* 想要写多个属性，利用逗号进行分割 */
            transition: width 1s, height 1s;
            /* 想要写多个属性，属性写all就可以 */
            transition: all 1s;
        }
        
        div:hover {
            width: 400px;
            height: 400px;
            background-color: yellow;
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
