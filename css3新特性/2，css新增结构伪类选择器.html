<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>结构伪类选择器</title>
    <style>
        /* 1，选择ul里面的第一个孩子，小li */
        
        ul li:first-child {
            background-color: pink;
        }
        /* 2，选择ul里面的最后一个孩子，小li */
        
        ul li:last-child {
            background-color: pink;
        }
        /* 3，选择ul里面的第n个孩子，小li */
        /* n,可以是数字，关键字和公式。 */
        /* n 如果是数字，就选择第n个子元素，里面数字从1开始。。。选择了所有的孩子  2n偶数  2n+1  奇数   5n  5的倍数  n+从第五个开始，包括第五个，一直到最后一个    -n+5   前五个，包括第五个*/
        /* n可以是关键字：even偶数，odd奇数 */
        
        ul li:nth-child(5) {
            background-color: yellow;
        }
    </style>
</head>

<body>
    <ul>
        <li>我是第1个孩子</li>
        <li>我是第2个孩子</li>
        <li>我是第3个孩子</li>
        <li>我是第4个孩子</li>
        <li>我是第5个孩子</li>
        <li>我是第6个孩子</li>
        <li>我是第7个孩子</li>
        <li>我是第8个孩子</li>
    </ul>
</body>

</html>
