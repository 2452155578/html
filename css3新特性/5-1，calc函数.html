<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calc函数</title>
    <style>
        /* width:calc(100%-80px); */
        
        .father {
            width: 300px;
            height: 200px;
            background-color: pink;
        }
        
        .son {
            width: calc(100%-30px);
            height: 30px;
        }
    </style>
</head>

<body>
    <!-- 需求我们的子盒子宽度永远比父盒子小30px像素 -->
    <div class="father">
        <div class="son"></div>
    </div>
</body>

</html>
