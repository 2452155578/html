<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css3盒子模型</title>
    <!-- css3通过box-sizing来指定模型，有两个值：即可指定为content-box，border-box 这样计算盒子大小就发生改变 -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            border: 20px solid red;
            padding: 15px;
            box-sizing: content-box;
        }
        
        p {
            width: 200px;
            height: 200px;
            background-color: pink;
            border: 20px solid red;
            padding: 15px;
            /* css3盒子模型  盒子最终大小就是width200的大小 */
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div>小咋还氨</div>
    <p>ygfuw</p>

</body>

</html>
