<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css3进度条案例</title>
    <style>
        .bar {
            width: 150px;
            height: 15px;
            border: 1px solid red;
            border-radius: 7px;
            /* 圆角 */
            padding: 1px;
        }
        
        .bar-in {
            width: 50%;
            height: 100%;
            background-color: red;
            /* 谁做过渡给谁加 */
            transition: all 0.7s;
        }
        
        .bar:hover .bar-in {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="bar">
        <div class="bar-in"> </div>
    </div>
</body>

</html>
