<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>滤镜filter</title>
    <style>
        /* css3滤镜filter    将模糊或原色偏移等图形效果运用于元素 */
        /* filter :函数（）； */
        /* filter:blur(5px);  blur 模糊处理  数值越大越模糊 */
        
        img {
            filter: blur(5px);
        }
        
        img:hover {
            filter: blur(0);
        }
    </style>
</head>

<body>
    <img src="ttt.jpg" alt=""></body>

</html>
