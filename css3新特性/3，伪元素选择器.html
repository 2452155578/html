<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪元素选择器before和after</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
        
        div::before {
            /* 放在最前面 */
            /* 这个content是必需要写的 */
            content: '我';
        }
        
        div::after {
            /* 放在最后面 */
            content: '小猪佩奇';
        }
    </style>
</head>

<body>
    <div>是</div>
</body>

</html>
