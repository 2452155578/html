<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2d转换之缩放scale</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            margin: 100px auto;
        }
        
        div:hover {
            /* 1,里面写的数字不跟单位   就是倍数的意思 */
            /* transform: scale(x, y); */
            transform: scale(2, 2);
            /* 等比例缩放，同时修改宽度和高度 */
            /* transform: scale(2); */
            /* 优势不会影响其他盒子，而且可以设置缩放的中心点 */
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
