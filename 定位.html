<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定位</title>
    <!-- 定位；将盒子定在某个地方，所以定位也是在排放盒子，按照定位的方式移动盒子。。。。定位=定位模式+边偏移。 -->
    <!-- 定位模式用于指定一个元素在文档中定位方式，边偏移则决定了该元素的最终位置。 -->
    <!-- 边偏移就是定位的盒子移动到最终位置。有top，bottom，left和right4个属性 -->
    <!-- top：80px，顶端偏移量，定义元素相对于其父元素上边线的距离 -->
    <!-- bottom：80px，底部偏移量，定义元素相对于其父元素下边线的距离 -->
    <!-- left：80px，左边偏移量，定义元素相对于其父元素左边线的距离 -->
    <!-- right：80px，右边偏移量，定义元素相对于其父元素右边线的距离 -->
    <!-- 静态定位static，，，是元素默认的定位方式，无定位意思。 语法 ’  选择器{position：static；}‘ -->
    <!-- 相对定位relative，，，是元素移动位置的时候，是相对于对它原来的位置来说的。语法’选择器{position：relative；}‘ -->
    <!-- 绝对定位absolute，，，是元素在移动位置的时候，是相对于它祖先元素来说的。语法’选择器{position：absolute；}‘ -->
    <!-- 子绝父相 -->
</head>
