<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片标签</title>
</head>

<body>
    <h4>图片标签的使用</h4>替换

    <img src="1.jpg.jpg" alt="我叫赵冬梅" />alt替换文本，图片显示不出来用文字代替
    <h4>提示文本 鼠标放图片上提示文字width宽度height高度 border像素</h4>

    <img src="1.jpg.jpg" alt="我叫赵冬梅" title="我是赵冬梅" width="200" height="300" /></body>

</html>
