<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 我们需要一个50*50像素（css像素）图片  直接放到我们的iPhone8里面会放大两倍  100*100  会模糊 */
        /* 我们采取的是放一个100*100的图片   然后手动把这个图片缩小为50*50（css像素） */
        /* 我们准备的图片 比我们实际需要的大小  大2倍   这种方式就是2倍图 */
        
        img :nth-child(2) {
            width: 50px;
            height: 50px;
        }
    </style>
</head>

<body>
    <!-- 迷糊的 -->
    <img src="" alt="">
    <!-- 我们采用2倍图 -->
    <img src="" alt="">
</body>

</html>
