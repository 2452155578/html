<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背景缩放background-size</title>
    <style>
        /* 语法  background-size背景图片宽度  背景图片高度； */
        
        div {
            width: 500px;
            height: 500px;
            border: 2px solid red;
            background: url(image/beijing.jpg) no-repeat;
            /* background-size: 500px 500px; */
            /* 1，只写一个参数，  肯定是宽度，高度省略了  会等比例缩放 */
            /* background-size: 500px; */
            /* 2，里面单位可以跟%  相对于父盒子来说 */
            /* background-size: 50%; */
            /* 3，cover  等比例拉伸要完全覆盖div盒子，可能有部分背景图片显示不全*/
            /* background-size: cover; */
            /* 4，contain 高度宽度等比例拉伸，当宽度或高度铺满div盒子就不再进行拉伸了  可能有部分空白区域*/
            background-size: contain;
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
